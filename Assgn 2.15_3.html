  <body>
    <script>
      var x = +prompt("input x", "");
      var n = +prompt("input n", "");

      function pow(x, n) {
        if (x || n < 0) {
          return "the number us less than 1";
        }
        return x ** n;
      }

      var resultNumber = pow(x, n);
      alert(resultNumber);
    </script>

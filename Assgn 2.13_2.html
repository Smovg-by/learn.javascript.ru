<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>

for (let i = 0; i < 3; i++) {
  alert( `number ${i}!` );
}


var i = 0; // к коде ниже мы заменили цикл выше с for на while. Нужно обратить внимание, что в обеих кодах строка i++ выплоняется в конце выполнения(или после) выполнения тела цикла;
while (i < 3) {
  alert(`number ${i}!`);
  i++;
}
    </script>
  </body>
</html>

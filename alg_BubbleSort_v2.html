<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [7, 15, 24, 56, 23];

      alert(`Исходный массив: ${arr}`);

      function bubSort(arr) {
        // в это алгоритме идем с конца, т.к. в последнем элементе всегда будет отсортированная пара
        for (j = arr.length - 1; j > 0; j--) {
          // внутренний цикл повторяем arr.length - 1 раз.
          for (i = 0; i < arr.length - 1; i++) {
            // каждвый внутренний цикл проходит один раз, сортируя соседние значения, большее становится перед меньшим.
            if (arr[i] > arr[i + 1]) {
              let temp = arr[i];
              arr[i] = arr[i + 1];
              arr[i + 1] = temp;
            }
          }
        }
      }

      bubSort(arr);

      alert(`Отсортированный массив: ${arr}`);
    </script>
  </body>
</html>

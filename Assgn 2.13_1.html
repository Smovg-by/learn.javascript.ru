<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      for (var i = 2; i <= 10; i++) {
        // Вариант 1. В этом цикле выводим все четные числа, т.е. остаток от деления которых не 0;
        if (i % 2 !== 0) continue; // в этой строке переходим к выполнению i++ без продолжения выполнения тела цикла
        console.log(i);
      }

      for (var i = 2; i <= 10; i++) {
        // Вариант 2. В этом цикле выводим все четные числа, т.е. остаток от деления которых не 0;
        if (i % 2 == 0); // в этой строке переходим к выполнению i++ без продолжения выполнения тела цикла
        console.log(i);
      }
    </script>
  </body>
</html>

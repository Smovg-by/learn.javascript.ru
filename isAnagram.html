<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      var isAnagram = function (test, original) {
        original = original.toLowerCase();
        test = test.toLowerCase();
        let counter = 0;
        outer: for (i = 0; i < test.length; i++) {
          for (j = 0; j < original.length; j++) {
            if (test[j] == original[i]) {
              counter++;
              break outer;
            }
          }
        }
        console.log(counter);
        return test.length == original.length && counter == original.length;
      };
    </script>
  </body>

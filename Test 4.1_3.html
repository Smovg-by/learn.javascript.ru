<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // до вызова функции
      let menu = {
        width: 200,
        height: 300,
        title: "My menu",
      };

      console.log(menu);

      function multiplyNumeric(obj) {
        for (let key in obj) {
          if (typeof menu[key] == "number") {
            menu[key] *= 2;
          }
        }
      }

      multiplyNumeric(menu);

      console.log(menu);
    </script>
  </body>
</html>
